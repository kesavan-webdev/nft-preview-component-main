<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- custom css file -->
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <article class="card">
    <figure class="card-top-img">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="card-img">
    </figure>

    <h1 class="card-title">Equilibrium #3429</h1>

    <p class="card-content">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-top-container">
      <div class="card-top-con-left">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="top-container-left">0.041 ETH</p>
      </div>
      <div class="card-top-con-right">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <p class="top-container-right">3 days left</p>
      </div>
    </div>

    <hr class="card-line">

    <div class="card-bottom-container">
      <img class="bottom-container-img" src="./images/image-avatar.png" alt="a person image">
      <p class=" bottom-container-name"><span>Creation of</span> Jules Wyvern</p>
    </div>
  </article>
</body>

</html>
