<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- custom css file -->
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <article class="card">
    <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="card-img">
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-content">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-top-container">
      <p class="top-container-left">0.041 ETH
      </p>
      <p class="top-container-right">3 days left</p>
    </div>
    <hr>
    <div class="card-bottom-container"><img src="./images/image-avatar.png" alt="a person image"
        class="bottom-container-img">
      <p class="bottom-container-name">Creation of Jules Wyvern</p>
    </div>
  </article>
</body>

</html>
